<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://raw.githubusercontent.com/HarmanGIT10/photos/main/logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    
    <link rel="canonical" href="https://ironicgym.com" />

    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <title>Ironic Gym | Premium Gym Clothing & Athletic Wear</title>
    <meta name="description" content="Shop Ironic Gym for high-quality athletic wear. Elevate your workout with our premium gym clothing, accessories, and durable fitness gear. Join the movement today.">
    <meta name="keywords" content="gym clothing, athletic wear, workout gear, Ironic Gym, fitness apparel, sportswear">

    <meta property="og:title" content="Ironic Gym | Premium Gym Clothing">
    <meta property="og:description" content="Elevate your workout with Ironic Gym's premium collection. Shop now.">
    <meta property="og:image" content="https://raw.githubusercontent.com/HarmanGIT10/photos/main/logo.jpeg"> 
    <meta property="og:url" content="https://ironicgym.com">
    <meta property="og:type" content="website">

    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "Organization",
      "name": "Ironic Gym",
      "url": "https://ironicgym.com",
      "logo": "https://raw.githubusercontent.com/HarmanGIT10/photos/main/logo.jpeg",
      "description": "Premium gym clothing and athletic wear brand.",
      "sameAs": [
        "https://www.instagram.com/ironicgym" 
      ]
    },
    {
      "@type": "WebSite",
      "url": "https://ironicgym.com/",
      "name": "Ironic Gym",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://ironicgym.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    },
    {
      "@type": "ItemList",
      "name": "Quick Links",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Sign Up",
          "url": "https://ironicgym.com/auth?mode=signup"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Sign In",
          "url": "https://ironicgym.com/auth?mode=signin"
        }
      ]
    }
  ]
}
</script>
    
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
